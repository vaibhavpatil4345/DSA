<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indirect Recursion</title>
</head>
<script>
    // Indirect Recursion:
    let money=100;
    let totalApple=0;

    function buyApple(x){
        if(x>0){
            console.log("I have",x,"RS",totalApple,"apples")
            buyMore(x)
        }else{
            console.log("I dont have more money",totalApple)
        }
    }

    function buyMore(x){
        totalApple++;
        buyApple(x-10)
    }
    buyApple(money)

    // Direct recursion:
    // function buyApple(x){

    //         console.log("I have",x,"RS",totalApple,"apples")
    //         buyApple(x-20)
    //     }else{
    //         console.log("I dont have more money",totalApple)
    //     }
    // }

    buyApple(money)
</script>
