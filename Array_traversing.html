<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Traversing</title>
</head>
<script>
    let data=[1,5,6,79,3,566,9,32,7,88]
    // Data Traversing
    for(let i=0;i<=data.length;i++){
        console.log("Value:",data[i])
    }
    // Data Accessing:
    // let x=3;
    // console.log(data[x])
    

    // Access value on a click:
    function getData(){
        let element=document.getElementById('inputBox').value;
        if(element<data.length){
            let result=data[element]
        console.log(result)
        }else{
            console.log("invalid element")
        }
       
    }
</script>
<body>
     <input type="text" id="inputBox">
     <button onclick="getData()">click to get data</button>
    
</body>
</html>
