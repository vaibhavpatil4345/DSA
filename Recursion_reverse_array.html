<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recursion reverse array</title>
  </head>
  <script>
    let data = [5, 25, 45, 66, 0];
    let temp;

    function customReverse(data, start, end) {
      console.log(data);
      if (start <= end) {
        temp = data[start];
        data[start] = data[end];
        data[end] = temp;
        customReverse(data, start + 1, end - 1);
      }
    }
    customReverse(data, 0, data.length - 1);
    console.log("Final reverse result:",data);
  </script>
  <body></body>
</html>
