<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linked List</title>
</head>
<script>
    class Linked{
        constructor(data){
            this.head={
                value:data,
                next:null
            }
            this.tail=this.head;
            this.size=1;
        }
        appendNode(nodeData){
            let newNode={
                value:nodeData,
                next:null
            };
            this.tail.next=newNode;
            this.tail=newNode;
            this.size++;
        }

    }
    let link=new Linked(100);
    link.appendNode(200)
    link.appendNode(300)
    link.appendNode(400)
    console.log(link)
</script>
<body>
    
</body>
</html>
