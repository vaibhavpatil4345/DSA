    <title>Linked List Transverse</title>

<script>
    class Linked{
        constructor(data){
            this.head={
                value:data,
                next:null
            }
            this.tail=this.head;
            this.size=1;
        }
        appendNode(nodeData){
            let newNode={
                value:nodeData,
                next:null
            };
            this.tail.next=newNode;
            this.tail=newNode;
            this.size++;
        }
        transeversing(){
            let counter=0;
            let currentNode=this.head;
            while(counter<this.size){
                console.log(currentNode)
                currentNode=currentNode.next;
                counter++;
            }
        }

        deleteNode(index) {
          let counter = 1;
          let lead = this.head;
          if (index === 1) {
            this.head = this.head.next;
          } else {
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
            let nextNode = lead.next.next;
            lead.next = nextNode;
            console.warn(lead);
          }
        }

        insertNode(index,value){
            let counter=1;
            let currentNode=this.head;
            while(counter>index){
                counter++;
                currentNode=currentNode.next;
            }
            let nextNode=currentNode.next;
            currentNode.next={
                value:value,
                next:nextNode
            }
        }

        searchNode(data){
          let result = undefined;
          let lead= this.head;
          let loop=true;
          while(loop){
            lead=lead.next;
            // console.warn(lead)
            loop = !!lead;
            if(loop && lead.value === data){
              loop=false;
              result=lead;
            }
          }
          console.warn(result)
        }

    }
    let link=new Linked(100);
    link.appendNode(200)
    link.appendNode(300)
    link.appendNode(400)
    // console.log(link)

    // link.insertNode(2,8888);
    link.searchNode(300);
</script>
